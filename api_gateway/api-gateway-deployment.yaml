apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "1m"     # Solicita 0.1 CPU
            memory: "1Mi"  # Solicita 50 MB de memoria
          limits:
            cpu: "20m"     # Máximo 0.2 CPU
            memory: "2Mi" # Máximo 100 MB de memoria
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 2
        
