apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4222
        - containerPort: 8222
        resources:
          requests:
            cpu: "10m"     # Solicita 0.1 CPU
            memory: "1Mi"  # Solicita 50 MB de memoria
          limits:
            cpu: "20m"     # Máximo 0.2 CPU
            memory: "2Mi" # Máximo 100 MB de memoria
